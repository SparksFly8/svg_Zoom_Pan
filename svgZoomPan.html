<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG缩放平移demo</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="svg-pan-zoom.js"></script>
    <style>
        .show-style{
            position: relative;
            width: 100%;
            height: 520px;
        }
    </style>
</head>
<body>
    <!--1.加载SVG的object方式-->
    <object data="bada.svg" class="show-style"  onload="zoom(this)"></object>
    <!--2.加载SVG的embed方式-->
    <!--<embed src="bada.svg" class="show-style"  onload="zoom(this)">-->
    <script type="text/javascript">
        function zoom(obj) {
            // 此处获取的元素Id是SVG文件中的<g>标签的id值
            $(obj.getSVGDocument().getElementById('Logo')).show();
            svgPanZoom(obj, {
                zoomEnabled: true,         //开启缩放功能
                controlIconsEnabled: true  //开启右下角缩放控件功能
            });
        }
        $('object').attr('onload', 'zoom(this)');
    </script>
</body>
</html>
